<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divine Intervention Required</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/kitten.png" />
  </head>
  <body>
    <div class="divine-container">
      <img
        id="painting"
        src="images/creation_of_adam.jpg"
        alt="The Creation of Adam"
      />

      <!-- The ONE TRUE KITTEN -->
      <a
        id="kitten-link"
        href="https://www.youtube.com/watch?v=8ScAnaU0FFE"
        target="_blank"
      >
        <img
          src="images/kitten.png"
          alt="A sleeping kitten in desperate need of a divine touch. Click to save it."
        />
      </a>

      <!-- IMPOSTER DOG 1 -->
      <a
        id="dog1-link"
        href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        target="_blank"
      >
        <img src="images/dog1.png" alt="An imposter dog. Do not touch." />
      </a>

      <!-- IMPOSTER DOG 2 -->
      <a
        id="dog2-link"
        href="https://www.youtube.com/watch?v=ma4IaFi-TS8"
        target="_blank"
      >
        <img src="images/dog2.png" alt="Another imposter dog. Do not touch." />
      </a>
    </div>

    <div id="custom-cursor"></div>

    <script>
      const cursor = document.getElementById("custom-cursor");
      // Select ALL clickable links (kitten and dogs)
      const clickableLinks = document.querySelectorAll(
        "#kitten-link, #dog1-link, #dog2-link"
      );

      // Makes the custom magnifying glass follow the mouse
      window.addEventListener("mousemove", (e) => {
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
      });

      // Add the hide/show effect to EVERY clickable link
      clickableLinks.forEach((link) => {
        link.addEventListener("mouseenter", () => {
          cursor.style.display = "none";
        });

        link.addEventListener("mouseleave", () => {
          cursor.style.display = "block";
        });
      });
    </script>
  </body>
</html>
